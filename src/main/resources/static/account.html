<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Банковский счет</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/createAccount.js"></script>
    <script src="js/updateAccount.js"></script>
    <script src="js/deleteAccount.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div>
    <div>
        <p>Банковский счет</p>
    </div>
    <div>
        <label for="id">ID:</label>
        <input id="id" type="text" name="id"/>
    </div>
    <div>
        <label for="owner">Владелец счета:</label>
        <input id="owner" type="text" name="owner"/>
    </div>
    <div>
        <label for="balance">Баланс счета:</label>
        <input id="balance" type="text" name="balance"/>
    </div>
    <div>
        <p>Создание нового банковского счета:</p>
    </div>
    <div>
        <button id="create">Создать счет</button>
    </div>
    <div>
        <p>Обновление банковского счета:</p>
    </div>
    <div>
        <button id="update">Обновить данные счета</button>
    </div>
    <div>
        <p>Удаление банковского счета:</p>
    </div>
    <div>
        <button id="delete">Удалить счет</button>
    </div>
</div>
</body>
</html>
